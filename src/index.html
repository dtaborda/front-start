<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title data-ng-bind="state.current.title"></title>
	<link rel="stylesheet" href="vendor/angular-material/angular-material.css">
	<link rel="stylesheet" href="vendor/angular-material/modules/css/angular-material-layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <!--link rel="stylesheet" href="styles/docs.css"-->

	<!-- build:css ../dest/styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body layout="row" md-theme="{{ dynamicTheme }}" md-theme-watch>

	<md-sidenav class="md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
		<md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
		<side-nav-menu></side-nav-menu>
	</md-sidenav>

	<div layout="column" tabindex="-1" role="main" flex="">
		<nav-menu></nav-menu>

		<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
			<md-toolbar class="md-theme-light">
				<h1 class="md-toolbar-tools">User Menu</h1>
			</md-toolbar>
      		<side-nav-user></side-nav-user>
      	</md-sidenav>

		<md-content data-ui-view="" layout-margin layout-padding>

		</md-content>
	</div>

	<script src="https://www.youtube.com/iframe_api"></script>
	<!-- build:js ../dest/scripts/main.js -->
	<script src="vendor/requirejs/require.js" data-main="app/main.js" type="text/javascript"></script>
	<!-- endbuild -->
</body>
</html>
