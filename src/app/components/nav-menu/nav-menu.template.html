
<md-toolbar layout="row" class="md-whiteframe-z1">
    <md-button hide-gt-md class="md-icon-button" aria-label="Settings"  ng-click="navigationCtrl.toggleLeft()">
        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>

    <div flex></div>

    <md-tabs hide-sm hide-md flex md-dynamic-height>
        <md-tab ng-repeat="item in navigationCtrl.items">
            <md-tab-label>
                <span ui-sref="{{item.state}}">{{::item.title}}</span>
            </md-tab-label>
        </md-tab>
    </md-tabs>

    <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
    </md-button>

    <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
    </md-button>
</md-toolbar>
